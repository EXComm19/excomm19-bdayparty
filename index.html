<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="title">Birthday</h1>
                <i class="material-icons cake">cake</i>
            </div>
            <div class="cards">
                <div class="card green lighten-5 col s3">
                    <div class="card-image">
                        <img class="cake-img"
                            src="https://www.breadtop.com.au/wp-content/uploads/2017/03/green-tea-mousse-mel_big.png"
                            alt="Green Tea Moose">
                        <a target="_blank" href="https://www.breadtop.com.au/green-tea-mousse/"
                            class="btn-floating halfway-fab waves-effect waves-light green lighten-1"><i class="material-icons">info</i>
                        </a>
                    </div>
                    <div class="card-content">
                        <span class="card-title title black-text">Da Cake 😏</span>
                        <p>Green Tea Mousse</p>
                    </div>
                </div>

                <div class="card indigo lighten-5 col s3">
                    <div class="card-image">
                        <img class="img" src="map.png" alt="map">
                        <a target="_blank" href="https://www.google.com.au/maps/place/85+Yerrin+St,+Balwyn+VIC+3103/"
                            class="btn-floating halfway-fab waves-effect waves-light indigo lighten-2"><i class="material-icons">map</i>
                        </a>
                    </div>
                    <div class="card-content">
                        <span class="card-title title black-text">Da House🏡</span>
                        <p>85 Yerrin st</p>
                    </div>
                </div>

                <div class="card amber lighten-4 col s3">
                    <div class="card-image">
                        <img class="img" src="date.png" alt="13">
                    </div>
                    <div class="card-content">
                        <span class="card-title title black-text">Da Date📅</span>
                        <p>85 Yerrin st</p>
                    </div>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
